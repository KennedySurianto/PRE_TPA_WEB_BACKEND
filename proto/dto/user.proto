syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/KennedySurianto/pre_tpa_web/dto"

// enum Role {
//     GUEST = 1;
//     ADMIN = 2;
// }

message UserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
    // Role role = 4;
}

message UserResponse {
    string message = 1;
    google.protobuf.Timestamp created_at = 2;
}